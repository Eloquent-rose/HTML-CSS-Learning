<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <label for="Name">Name</label>
    <input type="text" name="name" id="Name"><br>

    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email"><br>

    <label for="Address">Address</label>
    <textarea name="Address" id="Address" cols="50" row="50"></textarea><br>

    <label for="Gender">Gender</label>
    <input type="radio" name="Gender" id="Gender" value="Male"> Male
    <input type="radio" name="Gender" id="Gender" value="Female"> Female<br>

    <label for="Age">Age</label>
    <input type="number" name="Age" id="Age">

    <label for="Birthday">Birth-day</label>
    <input type="date" name="Birthday" id="Birthday">

    <label for="Membership">Membership</label>
    <select name="Membership" id="Membership">
        <option value="Simple">Simple</option>
        <option value="Standard" selected>Standard</option>
        <option value="Premium">Premium</option>
    </select><br>

    <label for="Hobbies">Hobbies</label>
    <input type="checkbox" name="Hobbies" id="Hobbies" value="Dancing"> Dance
    <input type="checkbox" name="Hobbies" id="Hobbies" value="Singing"> Sing
    <input type="checkbox" name="Hobbies" id="Hobbies" value="Cooking"> Cook<br>

    <code>
        System.out.println("Hello World");
    </code>

    <p>Press <kbd>Ctrl S</kbd> to save the file :)</p>
  
</body>
</html>
