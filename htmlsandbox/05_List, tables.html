<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>

    <!-- Unordered List -->
    <ul style="list-style: circle">
        <li>Item 1</li>
        <li>Item 2</li>

        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2
            <!-- Nested List -->
            <ul>
                <li>Item a</li>
                <li>Item b</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>FName</th>
                <th>LName</th>
                <th>Email ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Keerthana</td>
                <td>Ravikumar</td>
                <td>kr@gmail.com</td>
            </tr>
            <tr>
                <td>Manoj</td>
                <td>Avarur</td>
                <td>ma@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
